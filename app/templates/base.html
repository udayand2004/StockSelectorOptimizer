<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ML Stock Optimizer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container-fluid { max-width: 1400px; }
        .card-header { background-color: #e9ecef; font-weight: bold; }
        #loader {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(255,255,255,0.7);
        }
        .spinner-border { position: absolute; top: 50%; left: 50%; }
        .error-message {
            background-color: #f8d7da; color: #721c24;
            border: 1px solid #f5c6cb; border-radius: .25rem;
            padding: .75rem 1.25rem; margin-top: 1rem;
        }
        /* --- NEW CSS FOR THE CHATBOT --- */
        #chatDisplay {
            height: 40vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
        }
        .chat-message {
            padding: 8px 12px;
            border-radius: 18px;
            margin-bottom: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 4px;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #212529;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
        .bot-message.thinking {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ML Stock Optimizer</a>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
